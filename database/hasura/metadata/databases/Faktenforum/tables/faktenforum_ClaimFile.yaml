table:
  name: ClaimFile
  schema: faktenforum
object_relationships:
  - name: ClaimResource
    using:
      foreign_key_constraint_on: claimResourceId
  - name: User
    using:
      foreign_key_constraint_on: submitterId
select_permissions:
  - role: user
    permission:
      columns:
        - size
        - claimResourceId
        - id
        - key
        - md5
        - mimeType
        - name
        - submitterId
        - transcription
        - submittedAt
      filter: {}
      allow_aggregations: true
    comment: ""
