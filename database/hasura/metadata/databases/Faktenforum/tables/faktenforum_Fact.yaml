table:
  name: Fact
  schema: faktenforum
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: createdBy
array_relationships:
  - name: ClaimFacts
    using:
      foreign_key_constraint_on:
        column: factId
        table:
          name: ClaimFact
          schema: faktenforum
  - name: FactResources
    using:
      foreign_key_constraint_on:
        column: factId
        table:
          name: FactResource
          schema: faktenforum
