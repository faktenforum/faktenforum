table:
  name: ClaimResource
  schema: faktenforum
object_relationships:
  - name: Claim
    using:
      foreign_key_constraint_on: claimId
  - name: File
    using:
      foreign_key_constraint_on: fileId
  - name: User
    using:
      foreign_key_constraint_on: createdBy
select_permissions:
  - role: user
    permission:
      columns:
        - claimId
        - createdAt
        - createdBy
        - description
        - fileId
        - id
        - originalUrl
        - updatedAt
      filter: {}
    comment: ""
