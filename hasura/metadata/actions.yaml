actions:
  - name: updateUserRole
    definition:
      kind: synchronous
      handler: '{{HASURA_WEBHOOKS_BASE_URL}}/update-user-role'
      headers:
        - name: x-api-key
          value_from_env: HASURA_WEBHOOKS_API_KEY
      request_transform:
        body:
          action: transform
          template: '{{$body.input}}'
        template_engine: Kriti
        version: 2
    permissions:
      - role: administrator
    comment: Update user role
  - name: userRole
    definition:
      kind: ""
      handler: '{{HASURA_WEBHOOKS_BASE_URL}}/get-user-role'
      headers:
        - name: x-api-key
          value_from_env: HASURA_WEBHOOKS_API_KEY
      request_transform:
        body:
          action: transform
          template: '{{$body.input}}'
        template_engine: Kriti
        version: 2
    permissions:
      - role: administrator
    comment: Get Roles of users by array of user ids
