actions:
  - name: blockRoomMessage
    definition:
      kind: synchronous
      handler: '{{HASURA_WEBHOOKS_BASE_URL}}/block-room-message'
      forward_client_headers: true
      headers:
        - name: x-api-key
          value_from_env: HASURA_WEBHOOKS_API_KEY
      request_transform:
        body:
          action: transform
          template: |-
            {
              "roomId": {{$body.input.roomId}},
              "messageId": {{$body.input.messageId}},
              "userId": {{$session_variables?['x-hasura-user-id']}} ,
              "username": {{$session_variables?['x-hasura-username']}},
              "userRole": {{$session_variables?['x-hasura-role']}}

            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: moderator
      - role: editor
      - role: administrator
    comment: Block Room message
  - name: sendMessageToCheckbotMessagePost
    definition:
      kind: synchronous
      handler: '{{CHECKBOT_BASE_URL}}'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: '{{$body.input.textPayloadInput}}'
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/message'
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "type": {{$body?['type']}},
              "data": {{if inverse(empty($body?['data']))}} {{ range _, data := $body?['data']}} {
                "link": {{data?['link']}},
                "fileType": {{data?['file_type']}},
                "summary": {{data?['summary']}},
                "claim": {{data?['claim']}},
                "label": {{data?['label']}},
                "url": {{data?['url']}}
                } {{end}} {{else}} null {{end}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: aspirant
      - role: moderator
      - role: junior
      - role: editor
      - role: administrator
    comment: |-
      Enqueue the incoming request in the FIFO queue. We'll wait on the
      future that is resolved by one of the background workers.
  - name: updateUserRole
    definition:
      kind: synchronous
      handler: '{{HASURA_WEBHOOKS_BASE_URL}}/update-user-role'
      headers:
        - name: x-api-key
          value_from_env: HASURA_WEBHOOKS_API_KEY
      request_transform:
        body:
          action: transform
          template: '{{$body.input}}'
        template_engine: Kriti
        version: 2
    permissions:
      - role: administrator
    comment: Update user role
  - name: userRole
    definition:
      kind: ""
      handler: '{{HASURA_WEBHOOKS_BASE_URL}}/get-user-role'
      headers:
        - name: x-api-key
          value_from_env: HASURA_WEBHOOKS_API_KEY
      request_transform:
        body:
          action: transform
          template: '{{$body.input}}'
        template_engine: Kriti
        version: 2
    permissions:
      - role: administrator
    comment: Get Roles of users by array of user ids
