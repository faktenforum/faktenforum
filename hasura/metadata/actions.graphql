type Mutation {
  updateUserRole(
    userId: uuid!
    role: UserRole!
  ): UserWithRole!
}

type Query {
  userRole(
    ids: [uuid]!
  ): [UserRoleResponse!]!
}

enum Language {
  en
  de
}

enum UserRole {
  aspirant
  junior
  senior
  moderator
  editor
  administrator
}

input SampleInput {
  username: String!
  password: String!
}

type UserWithRole {
  id: String!
  username: String!
  email: String!
  role: UserRole!
  lang: Language!
}

type UserRoleResponse {
  id: String!
  role: UserRole!
}

type SampleOutput {
  accessToken: String!
}

