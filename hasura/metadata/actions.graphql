type Mutation {
  blockRoomMessage(
    roomId: String!
    messageId: String!
  ): BlockRoomMessageOutput
}

type Mutation {
  sendMessageToCheckbotMessagePost(
    textPayloadInput: TextPayloadInput!
  ): CheckbotResponse
}

type Mutation {
  updateUserRole(
    userId: uuid!
    role: UserRole!
  ): UserWithRole!
}

type Query {
  userRole(
    ids: [uuid]!
  ): [UserRoleResponse!]!
}

enum Language {
  en
  de
}

enum UserRole {
  aspirant
  junior
  senior
  moderator
  editor
  administrator
}

enum CheckbotResponseType {
  unknown
  factcheck
  learningmaterial
}

input SampleInput {
  username: String!
  password: String!
}

input TextPayloadInput {
  text: String!
}

type UserWithRole {
  id: String!
  username: String!
  email: String!
  role: UserRole!
  lang: Language!
}

type UserRoleResponse {
  id: String!
  role: UserRole!
}

type SampleOutput {
  accessToken: String!
}

type BlockRoomMessageOutput {
  success: Boolean
}

type CheckbotResponse {
  data: [DataListItem]!
  type: CheckbotResponseType!
}

type DataListItem {
  claim: String
  fileType: String
  label: String
  link: String
  summary: String
  url: String
}

