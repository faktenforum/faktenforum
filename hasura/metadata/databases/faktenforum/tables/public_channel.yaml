table:
  name: channel
  schema: public
insert_permissions:
  - role: administrator
    permission:
      check: {}
      columns:
        - description_de
        - description_en
        - file_id
        - internal
        - label_de
        - label_en
        - name
    comment: ""
select_permissions:
  - role: administrator
    permission:
      columns:
        - archived
        - description_de
        - description_en
        - file_id
        - internal
        - label_de
        - label_en
        - name
      filter: {}
    comment: ""
  - role: editor
    permission:
      columns:
        - archived
        - internal
        - description_de
        - description_en
        - label_de
        - label_en
        - name
        - file_id
      filter: {}
    comment: ""
  - role: junior
    permission:
      columns:
        - archived
        - internal
        - description_de
        - description_en
        - label_de
        - label_en
        - name
        - file_id
      filter:
        _and:
          - internal:
              _eq: false
          - archived:
              _eq: false
    comment: ""
  - role: moderator
    permission:
      columns:
        - archived
        - description_de
        - description_en
        - file_id
        - internal
        - label_de
        - label_en
        - name
      filter:
        internal:
          _eq: false
    comment: ""
  - role: senior
    permission:
      columns:
        - archived
        - internal
        - description_de
        - description_en
        - label_de
        - label_en
        - name
        - file_id
      filter:
        _and:
          - internal:
              _eq: false
          - archived:
              _eq: false
    comment: ""
update_permissions:
  - role: administrator
    permission:
      columns:
        - archived
        - description_de
        - description_en
        - file_id
        - internal
        - label_de
        - label_en
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: administrator
    permission:
      filter: {}
    comment: ""
