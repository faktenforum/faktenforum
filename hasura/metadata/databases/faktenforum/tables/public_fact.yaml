table:
  name: fact
  schema: public
object_relationships:
  - name: claim
    using:
      foreign_key_constraint_on: claim_id
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
  - name: updatedByUser
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: factHistories
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: fact_history
          schema: public
  - name: sources
    using:
      foreign_key_constraint_on:
        column: fact_id
        table:
          name: source
          schema: public
insert_permissions:
  - role: administrator
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - claim_id
        - created_by
        - text
    comment: ""
  - role: editor
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - claim_id
        - created_by
        - text
    comment: ""
  - role: moderator
    permission:
      check:
        claim:
          internal:
            _eq: false
      set:
        created_by: x-hasura-User-Id
      columns:
        - claim_id
        - created_by
