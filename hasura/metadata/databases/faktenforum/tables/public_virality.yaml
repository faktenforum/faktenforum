table:
  name: virality
  schema: public
object_relationships:
  - name: claim
    using:
      foreign_key_constraint_on: claim_id
select_permissions:
  - role: moderator
    permission:
      columns:
        - facebook_likes
        - facebook_shares
        - instagram_likes
        - instagram_shares
        - youtube_dislikes
        - youtube_likes
        - youtube_views
        - created_at
        - updated_at
        - sys_period
        - claim_id
        - id
      filter: {}
      allow_aggregations: true
    comment: ""
