table:
  name: Fact
  schema: public
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: createdBy
  - name: userByUpdatedby
    using:
      foreign_key_constraint_on: updatedBy
array_relationships:
  - name: ClaimFacts
    using:
      foreign_key_constraint_on:
        column: factId
        table:
          name: ClaimFact
          schema: public
  - name: FactResources
    using:
      foreign_key_constraint_on:
        column: factId
        table:
          name: FactResource
          schema: public
