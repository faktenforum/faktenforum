table:
  name: comment
  schema: public
object_relationships:
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
  - name: updatedByUser
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: thread
    using:
      foreign_key_constraint_on:
        column: thread_id
        table:
          name: comment
          schema: public
  - name: userReactions
    using:
      foreign_key_constraint_on:
        column: comment_id
        table:
          name: comment_user_reactions
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - claim_id
        - content
        - thread_id
    comment: ""
select_permissions:
  - role: moderator
    permission:
      columns:
        - blocked
        - claim_id
        - content
        - created_at
        - created_by
        - deleted
        - id
        - sys_period
        - thread_id
        - updated_at
        - updated_by
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - blocked
        - claim_id
        - content
        - deleted
      filter: {}
      check: null
      set:
        updated_by: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: moderator
    permission:
      filter: {}
    comment: ""
