table:
  name: claim_fact
  schema: public
object_relationships:
  - name: claim
    using:
      foreign_key_constraint_on: claim_id
  - name: fact
    using:
      foreign_key_constraint_on: fact_id
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByUpdatedBy
    using:
      foreign_key_constraint_on: updated_by
insert_permissions:
  - role: moderator
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - claim_id
        - fact_id
        - id
    comment: ""
select_permissions:
  - role: moderator
    permission:
      columns:
        - created_at
        - updated_at
        - sys_period
        - claim_id
        - created_by
        - fact_id
        - id
        - updated_by
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - claim_id
        - fact_id
        - id
      filter: {}
      check: null
      set:
        updated_by: x-hasura-User-Id
    comment: ""
