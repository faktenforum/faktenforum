table:
  name: origin
  schema: public
object_relationships:
  - name: claim
    using:
      foreign_key_constraint_on: claim_id
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: updatedByUser
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: originHistories
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: origin_history
          schema: public
insert_permissions:
  - role: administrator
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - archive_url
        - claim_id
        - created_at
        - created_by
        - excerpt
        - file_id
        - remarks
        - updated_at
        - url
    comment: ""
