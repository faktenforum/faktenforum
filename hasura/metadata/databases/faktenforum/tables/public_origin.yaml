table:
  name: origin
  schema: public
object_relationships:
  - name: claim
    using:
      foreign_key_constraint_on: claim_id
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByUpdatedBy
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: originHistories
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: origin_history
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - archive_url
        - claim_id
        - created_at
        - created_by
        - excerpt
        - file_id
        - updated_at
        - url
    comment: ""
select_permissions:
  - role: moderator
    permission:
      columns:
        - archive_url
        - claim_id
        - created_at
        - created_by
        - excerpt
        - file_id
        - id
        - index
        - sys_period
        - updated_at
        - updated_by
        - url
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - excerpt
        - url
        - sys_period
        - updated_by
      filter: {}
      check: null
      set:
        created_by: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: moderator
    permission:
      filter: {}
    comment: ""
