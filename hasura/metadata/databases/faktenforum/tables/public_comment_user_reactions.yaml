table:
  name: comment_user_reactions
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: moderator
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - comment_id
        - emoji
        - user_id
    comment: ""
select_permissions:
  - role: moderator
    permission:
      columns:
        - comment_id
        - created_at
        - emoji
        - id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: moderator
    permission:
      filter: {}
    comment: ""
