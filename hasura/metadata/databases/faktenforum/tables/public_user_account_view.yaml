table:
  name: user_account_view
  schema: public
array_relationships:
  - name: user_categories
    using:
      manual_configuration:
        column_mapping:
          id: user_id
        insertion_order: null
        remote_table:
          name: user_category
          schema: public
select_permissions:
  - role: administrator
    permission:
      columns:
        - bio
        - city
        - country
        - created_at
        - email
        - first_name
        - id
        - last_name
        - mobile_number
        - postal_code
        - profile_image
        - pronouns
        - signed_code_of_conduct
        - updated_at
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
      query_root_fields:
        - select
      subscription_root_fields: []
    comment: ""
