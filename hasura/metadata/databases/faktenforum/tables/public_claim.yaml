      foreign_key_constraint_on:
        column: claim_id
        table:
          name: fact
          schema: public
  - name: origins
    using:
      foreign_key_constraint_on:
        column: claim_id
        table:
          name: origin
          schema: public
  - name: userClaimStatuses
    using:
      foreign_key_constraint_on:
