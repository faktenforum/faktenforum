table:
  name: claim
  schema: public
object_relationships:
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
  - name: ratingLabel
    using:
      foreign_key_constraint_on: rating_label_name
  - name: updatedByUser
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: claimCategories
    using:
      foreign_key_constraint_on:
        column: claim_id
        table:
          name: claim_category
          schema: public
  - name: claimHistories
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: claim_history
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: claim_id
        table:
          name: comment
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: claim_id
        table:
          name: event
          schema: public
  - name: facts
    using:
      foreign_key_constraint_on:
        column: claim_id
        table:
          name: fact
          schema: public
  - name: origins
    using:
      foreign_key_constraint_on:
        column: claim_id
        table:
          name: origin
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      set:
        created_at: x-hasura-User-Id
      columns:
        - rating_label_name
        - rating_summary
        - rating_title
        - status
        - submitter_notes
        - synopsis
    comment: ""
select_permissions:
  - role: junior
    permission:
      columns:
        - created_at
        - created_by
        - submitter_notes
        - id
        - process_id
        - status
        - sys_period
        - updated_at
        - updated_by
      filter:
        status:
          _in:
            - accepted
            - in_progress
            - stale
            - checked
            - published
      allow_aggregations: true
    comment: ""
  - role: moderator
    permission:
      columns:
        - process_id
        - rating_label_name
        - rating_summary
        - rating_title
        - short_id
        - submitter_notes
        - synopsis
        - created_at
        - updated_at
        - sys_period
        - status
        - created_by
        - id
        - updated_by
      filter: {}
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - rating_label_name
        - rating_summary
        - rating_title
        - status
        - submitter_notes
        - synopsis
      filter: {}
      check: null
      set:
        updated_by: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: moderator
    permission:
      filter: {}
    comment: ""
