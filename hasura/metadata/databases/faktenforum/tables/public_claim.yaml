event_triggers:
  - name: check_claim_worthiness
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_WEBHOOKS_BASE_URL}}/webhooks/hasura/checkworthiness/calculate'
    headers:
      - name: x-api-key
        value_from_env: HASURA_WEBHOOKS_API_KEY
    request_transform:
      body:
        action: transform
        template: |-
          {
            "claimId": {{$body.event.data.new.id}}
          }
      method: POST
      query_params:
        x-api-key: HASURA_WEBHOOKS_API_KEY
      template_engine: Kriti
      version: 2
  - name: on_claim_insert_and_internal_status_update
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - status
          - internal
    retry_conf:
      interval_sec: 10
      num_retries: 3
      timeout_sec: 60
    webhook: '{{HASURA_WEBHOOKS_BASE_URL}}/webhooks/hasura/webhooks/on-claim-status-changed'
    headers:
      - name: x-api-key
        value_from_env: HASURA_WEBHOOKS_API_KEY
    request_transform:
      body:
        action: transform
        template: |-
          {
            "op": {{$body.event.op}},
            "old": {{ $body.event.data.old }},
            "new": {{ $body.event.data.new }}
          }
      template_engine: Kriti
      version: 2
