table:
  name: claim
  schema: public
object_relationships:
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
  - name: ratingLabel
    using:
      foreign_key_constraint_on: rating_label_name
  - name: updatedByUser
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: claimCategories
    using:
      foreign_key_constraint_on:
        column: claim_id
        table:
          name: claim_category
          schema: public
  - name: claimHistories
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: claim_history
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: claim_id
        table:
          name: comment
          schema: public
