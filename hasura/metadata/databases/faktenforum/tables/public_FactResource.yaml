table:
  name: FactResource
  schema: public
object_relationships:
  - name: Fact
    using:
      foreign_key_constraint_on: factId
  - name: File
    using:
      foreign_key_constraint_on: fileId
  - name: User
    using:
      foreign_key_constraint_on: createdBy
  - name: userByUpdatedby
    using:
      foreign_key_constraint_on: updatedBy
