table:
  name: file
  schema: public
object_relationships:
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
  - name: updatedByUser
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: fileHistories
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: file_history
          schema: public
  - name: origins
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          name: origin
          schema: public
  - name: sources
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          name: source
          schema: public
  - name: users
    using:
      foreign_key_constraint_on:
        column: profile_image
        table:
          name: user
          schema: public
insert_permissions:
  - role: administrator
    permission:
      check: {}
      columns:
        - size
        - e_tag
        - mime_type
        - name
        - transcription
        - created_at
        - updated_at
        - sys_period
        - created_by
        - id
        - updated_by
    comment: ""
  - role: editor
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - created_by
        - e_tag
        - id
        - mime_type
        - name
        - size
        - transcription
    comment: ""
  - role: junior
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - created_by
        - e_tag
        - id
        - mime_type
        - name
        - size
        - transcription
    comment: ""
  - role: moderator
    permission:
      check:
        _or:
          - origins:
              claim:
                internal:
                  _eq: false
          - sources:
              fact:
                claim:
                  internal:
                    _eq: false
          - users:
              id:
                _eq: X-Hasura-User-Id
      set:
        created_by: x-hasura-User-Id
      columns:
        - created_by
        - e_tag
        - id
        - mime_type
        - name
        - size
        - transcription
    comment: ""
  - role: senior
    permission:
      check:
        _or:
          - origins:
              claim:
                internal:
                  _eq: false
          - sources:
              fact:
                claim:
                  internal:
