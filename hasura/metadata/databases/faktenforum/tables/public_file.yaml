table:
  name: file
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByUpdatedBy
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: claim_resources
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          name: claim_resource
          schema: public
  - name: fact_resources
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          name: fact_resource
          schema: public
select_permissions:
  - role: junior
    permission:
      columns:
        - created_by
        - id
        - key
        - md5
        - mime_type
        - name
        - size
        - transcription
        - updated_at
        - updated_by
      filter:
        _or:
          - claim_resources:
              claim:
                status:
                  _in:
                    - ready_to_check
                    - in_progress
                    - checked
                    - published
          - fact_resources:
              fact:
                claim_facts:
                  claim:
                    status:
                      _in:
                        - ready_to_check
                        - in_progress
                        - checked
                        - published
    comment: ""
  - role: moderator
    permission:
      columns:
        - size
        - key
        - md5
        - mime_type
        - name
        - transcription
        - created_at
        - updated_at
        - sys_period
        - created_by
        - id
        - updated_by
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - transcription
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: moderator
    permission:
      filter: {}
    comment: ""
event_triggers:
  - name: delete_file_from_s3
    definition:
      delete:
        columns: '*'
      enable_manual: false
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_WEBHOOKS_BASE_URL}}/delete-file'
    headers:
      - name: api-key
        value_from_env: HASURA_WEBHOOKS_API_KEY
    request_transform:
      body:
        action: transform
        template: |-
          {
            "table": {{$body.data.id}}
          }
      method: DELETE
      query_params: {}
      template_engine: Kriti
      version: 2
