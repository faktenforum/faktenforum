event_triggers:
  - name: delete_file_from_s3
    definition:
      delete:
        columns: '*'
      enable_manual: false
    retry_conf:
      interval_sec: 10
      num_retries: 10
      timeout_sec: 60
    webhook: '{{HASURA_WEBHOOKS_BASE_URL}}/delete-file'
    headers:
      - name: x-api-key
        value_from_env: HASURA_WEBHOOKS_API_KEY
    request_transform:
      body:
        action: transform
        template: |-
          {
            "id": {{$body.id}}
          }
      method: DELETE
      query_params: {}
      template_engine: Kriti
      version: 2
