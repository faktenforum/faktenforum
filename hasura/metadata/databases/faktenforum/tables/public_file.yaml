table:
  name: file
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByUpdatedBy
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: claim_resources
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          name: claim_resource
          schema: public
  - name: fact_resources
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          name: fact_resource
          schema: public
select_permissions:
  - role: moderator
    permission:
      columns:
        - size
        - key
        - md5
        - mime_type
        - name
        - transcription
        - created_at
        - updated_at
        - sys_period
        - created_by
        - id
        - updated_by
      filter: {}
      allow_aggregations: true
    comment: ""
