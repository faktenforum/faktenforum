table:
  name: source
  schema: public
object_relationships:
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
  - name: fact
    using:
      foreign_key_constraint_on: fact_id
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: updatedByUser
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: sourceHistories
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: source_history
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - excerpt
        - fact_id
        - file_id
        - original_url
    comment: ""
select_permissions:
  - role: moderator
    permission:
      columns:
        - index
        - excerpt
        - original_url
        - created_at
        - updated_at
        - sys_period
        - created_by
        - fact_id
        - file_id
        - id
        - updated_by
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - excerpt
        - file_id
        - original_url
      filter: {}
      check: null
      set:
        updated_by: x-hasura-User-Id
    comment: ""
