table:
  name: claim_resource
  schema: public
object_relationships:
  - name: claim
    using:
      foreign_key_constraint_on: claim_id
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByUpdatedBy
    using:
      foreign_key_constraint_on: updated_by
