table:
  name: claim_resource
  schema: public
object_relationships:
  - name: claim
    using:
      foreign_key_constraint_on: claim_id
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByUpdatedBy
    using:
      foreign_key_constraint_on: updated_by
insert_permissions:
  - role: moderator
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - claim_id
        - created_at
        - created_by
        - description
        - file_id
        - original_url
        - updated_at
    comment: ""
select_permissions:
  - role: moderator
    permission:
      columns:
        - description
        - original_url
        - created_at
        - updated_at
        - sys_period
        - claim_id
        - created_by
        - file_id
        - id
        - updated_by
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - description
        - original_url
        - sys_period
        - updated_by
      filter: {}
      check: null
      set:
        created_by: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: moderator
    permission:
      filter: {}
    comment: ""
