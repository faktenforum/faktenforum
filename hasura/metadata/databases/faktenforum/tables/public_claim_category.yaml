        - claim_id
        - created_by
        - id
        - updated_by
      filter:
        claim:
          internal:
            _eq: false
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: administrator
    permission:
      filter: {}
    comment: ""
  - role: moderator
    permission:
      filter:
        claim:
          internal:
            _eq: false
    comment: ""
  - role: senior
    permission:
      filter:
