table:
  name: event
  schema: public
object_relationships:
  - name: claim
    using:
      foreign_key_constraint_on: claim_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: administrator
    permission:
      columns:
        - id
        - content
        - action
        - table_name
        - created_at
        - claim_id
        - entry_id
        - user_id
      filter: {}
    comment: ""
  - role: editor
    permission:
      columns:
        - id
        - content
        - action
        - table_name
        - created_at
        - claim_id
        - entry_id
        - user_id
      filter: {}
    comment: ""
  - role: junior
    permission:
      columns:
        - id
        - content
        - action
        - table_name
        - created_at
        - claim_id
        - entry_id
        - user_id
      filter:
        _or:
          - claim:
              internal:
                _eq: false
          - claim_id:
              _is_null: true
    comment: ""
  - role: moderator
    permission:
      columns:
        - id
        - content
        - action
        - table_name
        - created_at
        - claim_id
        - entry_id
        - user_id
      filter:
        _or:
          - claim:
              internal:
                _eq: false
          - claim_id:
              _is_null: true
    comment: ""
  - role: senior
    permission:
      columns:
        - id
        - content
        - action
        - table_name
        - created_at
        - claim_id
        - entry_id
        - user_id
      filter:
        _or:
          - claim:
              internal:
                _eq: false
          - claim_id:
              _is_null: true
    comment: ""
