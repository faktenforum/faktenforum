table:
  name: File
  schema: faktenforum
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: createdBy
array_relationships:
  - name: ClaimResources
    using:
      foreign_key_constraint_on:
        column: fileId
        table:
          name: ClaimResource
          schema: faktenforum
  - name: FactResources
    using:
      foreign_key_constraint_on:
        column: fileId
        table:
          name: FactResource
          schema: faktenforum
select_permissions:
  - role: user
    permission:
      columns:
        - size
        - createdBy
        - id
        - key
        - md5
        - mimeType
        - name
        - transcription
        - createdAt
        - updatedAt
      filter: {}
    comment: ""
