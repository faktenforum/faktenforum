table:
  name: File
  schema: public
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: createdBy
  - name: userByUpdatedby
    using:
      foreign_key_constraint_on: updatedBy
array_relationships:
  - name: ClaimResources
    using:
      foreign_key_constraint_on:
        column: fileId
        table:
          name: ClaimResource
          schema: public
  - name: FactResources
    using:
      foreign_key_constraint_on:
        column: fileId
        table:
          name: FactResource
          schema: public
