table:
  name: ClaimResource
  schema: faktenforum
object_relationships:
  - name: Claim
    using:
      foreign_key_constraint_on: claimId
  - name: User
    using:
      foreign_key_constraint_on: submitterId
array_relationships:
  - name: ClaimFiles
    using:
      foreign_key_constraint_on:
        column: claimResourceId
        table:
          name: ClaimFile
          schema: faktenforum
  - name: ResourceSimilarities
    using:
      foreign_key_constraint_on:
        column: firstResourceId
        table:
          name: ResourceSimilarity
          schema: faktenforum
  - name: resourceSimilaritiesBySecondresourceid
    using:
      foreign_key_constraint_on:
        column: secondResourceId
        table:
          name: ResourceSimilarity
          schema: faktenforum
