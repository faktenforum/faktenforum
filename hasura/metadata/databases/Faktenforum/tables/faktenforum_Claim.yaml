table:
  name: Claim
  schema: faktenforum
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: submitterId
array_relationships:
  - name: ClaimResources
    using:
      foreign_key_constraint_on:
        column: claimId
        table:
          name: ClaimResource
          schema: faktenforum
  - name: ClaimSubmissionTokens
    using:
      foreign_key_constraint_on:
        column: claimId
        table:
          name: ClaimSubmissionToken
          schema: faktenforum
