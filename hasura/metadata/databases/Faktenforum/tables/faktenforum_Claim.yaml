table:
  name: Claim
  schema: faktenforum
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: submitterId
array_relationships:
  - name: ClaimResources
    using:
      foreign_key_constraint_on:
        column: claimId
        table:
          name: ClaimResource
          schema: faktenforum
  - name: ClaimSubmissionTokens
    using:
      foreign_key_constraint_on:
        column: claimId
        table:
          name: ClaimSubmissionToken
          schema: faktenforum
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - description
        - submittedAt
        - submitterId
        - tags
        - title
    comment: ""
select_permissions:
  - role: newbie
    permission:
      columns:
        - tags
        - description
        - id
        - submitterId
        - title
        - submittedAt
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - tags
        - description
        - id
        - submitterId
        - title
        - submittedAt
      filter: {}
      limit: 150
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - submittedAt
        - submitterId
        - tags
        - title
      filter: {}
      check:
        submitterId:
          _eq: X-Hasura-User-Id
    comment: ""
