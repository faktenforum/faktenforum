server_name: "chat.localhost:8000"
public_baseurl: "http://chat.localhost:8000/"
pid_file: /data/homeserver.pid
web_client_location: http://app.localhost:8000/
# Allow Presence tracking allows users to see the state (e.g online/offline)
allow_public_rooms_without_auth: false
block_non_admin_invites: true
presence:
  enabled: false
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client]
        compress: false

database:
  name: psycopg2
  txn_limit: 10000
  args:
    user: synapse_user
    password: synapse_password
    database: synapse
    host: matrix-db
    port: 5432
    cp_min: 5
    cp_max: 10
log_config: "/config/chat.localhost.log.config"
enable_room_encryption: false
media_store_path: /data/media_store
registration_shared_secret: "rgTpw4n-5+#9yXp3#g5*r;;#=k8kCtrvkCYh9tiRgzm+Zlp;.Z"
report_stats: true
admin_contact: 'mailto:admin@faktenforum.org'

macaroon_secret_key: "=ipC8-WXz5:poWydyxM81eHW:JpMLl.qCWtV^T7y~u&N5^^LS1"
form_secret: "qVIy3PXbF~ZJ*ht,kHmKQ=U+~4QALAp^uOZPIJq*mu7z4yq2CS"
signing_key_path: "/config/chat.localhost.signing.key"
trusted_key_servers:
  - server_name: "matrix.org"
federation_domain_whitelist: []

require_membership_for_aliases: false
default_power_level_content_override:
   private_chat:
    events:
      "com.example.foo": 0
      "m.room.name": 50
      "m.room.power_levels": 100
      "m.room.history_visibility": 100
      "m.room.canonical_alias": 50
      "m.room.avatar": 50
      "m.room.tombstone": 100
      "m.room.server_acl": 100
      "m.room.encryption": 100
   trusted_private_chat: null
   public_chat: null

room_creation_rules:
  - action: deny
    default: true

rc_invites:
  per_room:
    per_second: 100000  
    burst_count: 100000
  per_user:
    per_second: 100000
    burst_count: 100000
  per_issuer:
    per_second: 100000
    burst_count: 100000
rc_message:
  per_second: 10000
  burst_count: 10000    
rc_joins:
    per_second: 10000
    burst_count: 15000

rc_registration:
  per_second: 10000  # Set a high value to effectively disable throttling
  burst_count: 10000 # Set a high value to effectively disable throttling
rc_joins_per_room:
  per_second: 10000
  burst_count: 10000
rc_login:
  address:
    per_second: 10000 # Set a high value to effectively disable throttling
    burst_count: 10000 # Set a high value to effectively disable throttling
  account:
    per_second: 10000
    burst_count: 10000
  failed_attempts:
    per_second: 10000
    burst_count: 10000



registration_disabled: true             
encryption_enabled_by_default_for_room_type: off
user_directory:
    enabled: false
enable_room_list_search: false
alias_creation_rules: 
  - user_id: "@system:chat.localhost:8000"
    action: allow

forget_rooms_on_leave: true
 # Disable VoIP by setting the following option to false
enable_voip: false

jwt_config:
    enabled: true
    secret: "my-secret-token"
    algorithm: "HS256"
