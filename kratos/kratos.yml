version: v0.13.0
dsn: memory

serve:
  public:
    base_url: http://app.localhost:8000/api/v1/kratos
    cors:
      enabled: true
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://app.localhost:8000/
  allowed_return_urls:
    - http://app.localhost:8000/
    # - http://localhost:19006/Callback
    # - exp://localhost:8081/--/Callback

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: false
    lookup_secret:
      enabled: false
    link:
      enabled: false
    code:
      enabled: true

  flows:
    error:
      ui_url: http://app.localhost:8000/error

    settings:
      ui_url: http://app.localhost:8000/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://app.localhost:8000/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://app.localhost:8000/verification
      use: code
      after:
        default_browser_return_url: http://app.localhost:8000/

    logout:
      after:
        default_browser_return_url: http://app.localhost:8000/login

    login:
      ui_url: http://app.localhost:8000/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://app.localhost:8000/registration
      after:
        password:
          hooks:
            - hook: show_verification_ui
            - hook: web_hook
              config:
                url: http://host.docker.internal:8083/api/v1/webhooks/finalize-account
                method: POST
                can_interrupt: true
                body: /etc/config/kratos/jsonnet/finalize-account.jsonnet
                response:
                  parse: true

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

feature_flags:
  use_continue_with_transitions: true

cookies:
  path: /
  same_site: Lax
